<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAI Sabilussalam Bandung</title>
    <link rel="icon" type="image/svg+xml" href="./logo_stai-01.svg">


    <!-- font ref -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
    <style>
        :root {
            --primary-main : #109335;
            --primary-dark : #1A6034;
            --primary-light : #ADCE24 ;
            --accent-main : #F9A856;
            --accent-dark : #5B371E ;
            --alternative-main : #008FD7 ;
            --alternative-darker : #136EA6 ;
        }

        html, body {
            display: grid;
            width: 100vw;
            overflow: visible;
            padding: 0px;
            margin: 0px;
        }

        body {
            font-family: "Signika", sans-serif;                                
        }



.landing {
    position: relative;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* background */
.bg-main {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100%;
    z-index: 1;
}

.bg-main img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* content on top */
.content-landing {
    position: relative;
    z-index: 2;
    padding: 30px;
    color: var(--primary-main);
    font-weight: 500;
    font-size: 100px;
}



        .navbar {
            display: flex;
            padding: 10px;
            padding-left: 70px;
            padding-right: 70px;
            background-color: rgb(255, 255, 255);
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.2));
        }

    </style>
<body>
    <div class="navbar">
        <img src="./logo_stai-01.svg" alt="Logo" style="height: 65px; padding-right: 10px">
        <p>Sekolah Tinggi Agama Islam<br><span>SABILU SALAM</span></p>
    </div>

    <div class="landing">
        <div class="bg-main">
            <img src="./div_bg.png" alt="">
        </div>

        <div class="content-landing">
            Selamat Datang
        </div>
    </div>


    
</body>
</html>
