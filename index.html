<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAI Sabilussalam Bandung</title>

    <!-- font ref -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
    <style>
        :root {
            --primary-main : #109335;
            --primary-dark : #1A6034;
            --primary-light : #ADCE24 ;
            --accent-main : #F9A856;
            --accent-dark : #5B371E ;
            --alternative-main : #008FD7 ;
            --alternative-darker : #136EA6 ;
        }

        html {
            display: grid;
            width: 100vw;
            overflow: visible;
            padding: 0px;
            margin: 0px;
        }

        body {
            font-family: "Open Sans", sans-serif;                                
        }



        .landing {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-landing {
            padding: 30px;
            color: var(--primary-main);
            font-weight: 800;
            font-size: xx-large;

        }

    </style>
<body>
    <div class="landing">
        <div class="content-landing">
            STAI Sabilussalam Bandung
        </div>
    </div>
    
</body>
</html>
