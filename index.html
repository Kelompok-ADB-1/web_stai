<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAI Sabilussalam Bandung</title>

    <link rel="icon" type="image/svg+xml" href="./logo_stai-01.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-main : #109335;
            --primary-dark : #1A6034;
            --primary-light : #ADCE24;
            --accent-main : #F9A856;
            --accent-dark : #5B371E;
            --alternative-main : #008FD7;
            --alternative-darker : #136EA6;
        }

        body {
            margin: 0;
            font-family: "Signika", sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 10px 5vw;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,.2));
        }

        .nav-link {
            font-weight: 500;
            color: var(--primary-dark);
        }

        .nav-link:hover {
            color: var(--primary-main);
        }

        .landing {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-main {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .bg-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-landing {
            position: relative;
            z-index: 2;
            color: var(--primary-main);
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./logo_stai-01.svg" alt="Logo" style="height:65px" class="me-2">
            <span>
                Sekolah Tinggi Agama Islam<br>
                <strong>SABILU SALAM</strong>
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">Beranda</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Profil
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sejarah</a></li>
                        <li><a class="dropdown-item" href="#">Visi & Misi</a></li>
                        <li><a class="dropdown-item" href="#">Struktur Organisasi</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Akademik
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Program Studi</a></li>
                        <li><a class="dropdown-item" href="#">Dosen</a></li>
                        <li><a class="dropdown-item" href="#">Kurikulum</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">PMB</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Berita</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn btn-success text-green px-3" href="#">
                        Kontak
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="landing">
    <div class="bg-main">
        <img src="./div_bg.png" alt="Background">
    </div>

    <div class="content-landing">
        <h1 style="font-size:5vw;">Selamat Datang</h1>
        <p>Di Website Resmi STAI Sabilussalam Bandung</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
